<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="svg/spotif.svg">
  <title>My Tunes</title>
  <link rel="stylesheet" href="spotify.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="svg/spotify.svg" alt="">
        <h3>My Tunes</h2>
      </div>
      <ul>
        
        <li><img src="svg/home.svg" alt="" class="invert" width="13px" height="13px"> Home</li>
        <li><img src="svg/searc.svg" alt="" class="invert" width="16px" height="16px"> Search</li>
      </ul>
      <div class="library-section">
        <h2>Your Library</h2>
        <div class="songlist">
          <ul>
            <li>
              <img class="invert" src="svg/music.svg" alt="">
              <div class="info">
                <div>Song Name</div>
                <div>Song Artist</div>
              </div>
              <div class="playnow">
                <img class="invert" src="svg/play.svg" alt="">
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="sidebar-footer">
        <p>Â© 2025 Spotify</p>
      </div>
    </div>
    <div class="main-content">
      <div class="main-header">
        <div class="search-container">
            <i class="search-icon">&#x1F50D;</i> 
            <input class="search-bar" type="text" placeholder="      What do you want to play?">
        </div>
        <div class="actions">
          <a href="signup.html" target="_blank">
            <button>Sign Up</button>
          </a>
          <a href="loginportal.html" target="_blank">
            <button type="submit" class="log">Login</button>
          </a>
        </div>
      </div>
